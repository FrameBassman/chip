plugins {
    // Apply the common convention plugin for shared build configuration between library and application projects.
    id 'tech.romashov.chip.kotlin-common-conventions'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    implementation 'org.junit.platform:junit-platform-suite:1.8.2'
    implementation 'org.junit.platform:junit-platform-console:1.8.2'
//    implementation 'org.junit.platform:junit-platform-suite-engine:1.8.2'
    implementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'io.rest-assured:kotlin-extensions:4.4.0'
}
