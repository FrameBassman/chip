plugins {
    id 'tech.romashov.chip.kotlin-common-conventions'
    id 'tech.romashov.chip.kotlin-tests-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')
    implementation 'io.rest-assured:kotlin-extensions:4.4.0'
}

task run(type: Test) {
    dependsOn cleanRun
    setTestClassesDirs(sourceSets.main.output.classesDirs)
    classpath = sourceSets.main.runtimeClasspath
    useJUnitPlatform {
        include 'tech/romashov/chip/tests/api/MainSuite.class'
    }
    testLogging {
        events("passed", "skipped", "failed")
    }
}
